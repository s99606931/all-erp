services:
  # ============================================
  # 기본 인프라 서비스
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-erp}
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - erp-network
    profiles:
      - infra
      - all

  redis:
    image: redis:7-alpine
    container_name: erp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./volumes/redis:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - erp-network
    profiles:
      - infra
      - all

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: erp-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./volumes/rabbitmq:/var/lib/rabbitmq
      - ./config/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - erp-network
    profiles:
      - infra
      - all

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: erp-etcd
    restart: unless-stopped
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_DATA_DIR: /etcd
    volumes:
      - ./volumes/etcd:/etcd
    networks:
      - erp-network
    profiles:
      - infra
      - all

  minio:
    image: minio/minio:latest
    container_name: erp-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - erp-network
    profiles:
      - infra
      - all

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: erp-milvus
    restart: unless-stopped
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    command: milvus run standalone
    depends_on:
      - etcd
      - minio
    networks:
      - erp-network
    profiles:
      - infra
      - all

  # ============================================
  # DevOps 도구 (선택적 실행)
  # ============================================

  gateway:
    image: nginx:alpine
    container_name: erp-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - erp-network
    profiles:
      - devops
      - all

  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: ops-gitlab
    restart: unless-stopped
    hostname: gitlab.all-erp.local
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.all-erp.local:8980'
        gitlab_rails['gitlab_shell_ssh_port'] = 8922
        registry_external_url 'http://registry.all-erp.local:5050'
        gitlab_rails['initial_root_password'] = 'changeme123!'
        gitlab_rails['registry_enabled'] = true
    ports:
      - "8980:8980"
      - "8922:22"
      - "5050:5050"
    volumes:
      - ./volumes/gitlab/config:/etc/gitlab
      - ./volumes/gitlab/logs:/var/log/gitlab
      - ./volumes/gitlab/data:/var/opt/gitlab
    networks:
      - erp-network
    shm_size: '256m'
    profiles:
      - devops
      - all

  prometheus:
    image: prom/prometheus:latest
    container_name: ops-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./volumes/prometheus:/prometheus
    networks:
      - erp-network
    profiles:
      - devops
      - all

  grafana:
    image: grafana/grafana:latest
    container_name: ops-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - ./volumes/grafana:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - erp-network
    profiles:
      - devops
      - all

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ops-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - ./volumes/elasticsearch:/usr/share/elasticsearch/data
      - ./config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - erp-network
    profiles:
      - devops
      - all

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ops-kibana
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    volumes:
      - ./config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    networks:
      - erp-network
    depends_on:
      - elasticsearch
    profiles:
      - devops
      - all

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: ops-logstash
    restart: unless-stopped
    ports:
      - "5044:5044"
    volumes:
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline:ro
    networks:
      - erp-network
    depends_on:
      - elasticsearch
    profiles:
      - devops
      - all

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ops-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - erp-network
    profiles:
      - devops
      - all

networks:
  erp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ALL-ERP 통합 개발 환경
# docker compose --profile infra up -d (기본 인프라만)
# docker compose --profile devops up -d (DevOps 도구만)
# docker compose --profile all up -d (전체)
