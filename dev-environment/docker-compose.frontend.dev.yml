version: '3.8'

# Micro Frontend 앱들
# Shell 앱 (Host) + Remote 앱 10개

services:
  # ============================================
  # Shell 앱 (Host)
  # ============================================
  shell:
    build:
      context: ..
      dockerfile: apps/frontend/shell/Dockerfile.dev
    container_name: shell
    ports:
      - "3000:3000"
    volumes:
      - ../apps/frontend/shell:/app
      - /app/node_modules
    env_file:
      - ../apps/frontend/shell/.env
    networks:
      - erp-network
    # command: pnpm dev --host (Delegated to Dockerfile CMD)

