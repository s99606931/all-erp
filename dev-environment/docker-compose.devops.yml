
# DevOps 도구 (GitLab, Prometheus, Grafana, ELK, Jaeger)
# 필요시에만 실행

services:
  gateway:
    image: nginx:alpine
    container_name: all-erp-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - all-erp-network

  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: all-erp-gitlab
    restart: unless-stopped
    hostname: gitlab.all-erp.local
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.all-erp.local:8980'
        gitlab_rails['gitlab_shell_ssh_port'] = 8922
        registry_external_url 'http://registry.all-erp.local:5050'
        gitlab_rails['initial_root_password'] = 'changeme123!'
        gitlab_rails['registry_enabled'] = true
    ports:
      - "8980:8980"
      - "8922:22"
      - "5050:5050"
    volumes:
      - ./volumes/gitlab/config:/etc/gitlab
      - ./volumes/gitlab/logs:/var/log/gitlab
      - ./volumes/gitlab/data:/var/opt/gitlab
    networks:
      - all-erp-network
    shm_size: '256m'

  prometheus:
    image: prom/prometheus:latest
    container_name: all-erp-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./volumes/prometheus:/prometheus
    networks:
      - all-erp-network

  grafana:
    image: grafana/grafana:latest
    container_name: all-erp-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - ./volumes/grafana:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - all-erp-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: all-erp-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - ./volumes/elasticsearch:/usr/share/elasticsearch/data
      - ./config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - all-erp-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: all-erp-kibana
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    volumes:
      - ./config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    networks:
      - all-erp-network
    depends_on:
      - elasticsearch

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: all-erp-logstash
    restart: unless-stopped
    ports:
      - "5044:5044"
    volumes:
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline:ro
    networks:
      - all-erp-network
    depends_on:
      - elasticsearch

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: all-erp-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - all-erp-network

networks:
  all-erp-network:
    name: all-erp-network
    external: true

