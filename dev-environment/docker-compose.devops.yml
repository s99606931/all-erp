# DevOps 도구 (GitLab, LGTM Stack, ELK Stack, Jaeger)
# 사용법: docker compose -f docker-compose.infra.yml -f docker-compose.devops.yml up -d

services:
  gateway:
    image: nginx:alpine
    container_name: all-erp-gateway
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - all-erp-network

  gitlab:
    image: gitlab/gitlab-ce:18.6.1-ce.0
    container_name: all-erp-gitlab
    restart: unless-stopped
    hostname: gitlab.all-erp.local
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.all-erp.local:8980'
        gitlab_rails['gitlab_shell_ssh_port'] = 8922
        registry_external_url 'http://registry.all-erp.local:5050'
        gitlab_rails['initial_root_password'] = 'changeme123!'
        gitlab_rails['registry_enabled'] = true
    ports:
      - '8980:8980'
      - '8922:22'
      - '5050:5050'
    volumes:
      - ./volumes/gitlab/config:/etc/gitlab
      - ./volumes/gitlab/logs:/var/log/gitlab
      - ./volumes/gitlab/data:/var/opt/gitlab
    networks:
      - all-erp-network
    shm_size: '256m'

  # --- Observability: Metrics, Logs, Traces (LGTM) ---

  prometheus:
    image: prom/prometheus:v3.7.3 # Kept newer version
    container_name: all-erp-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - '9090:9090'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./volumes/prometheus:/prometheus
    networks:
      - all-erp-network

  grafana:
    image: grafana/grafana:12.3.0 # Kept newer version
    container_name: all-erp-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - '3000:3000' # Moved to 3000 to avoid conflict with Tempo (3200)
    volumes:
      - ./volumes/grafana:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - all-erp-network
    depends_on:
      - prometheus
      - loki
      - tempo

  loki:
    image: grafana/loki:2.9.6
    container_name: all-erp-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki.yaml:/etc/loki/local-config.yaml
      - ./volumes/loki:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - all-erp-network

  tempo:
    image: grafana/tempo:2.4.1
    container_name: all-erp-tempo
    restart: unless-stopped
    ports:
      - "3200:3200" # Tempo HTTP
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    volumes:
      - ./config/tempo/tempo.yaml:/etc/tempo.yaml
      - ./volumes/tempo:/tmp/tempo
    command: -config.file=/etc/tempo.yaml
    networks:
      - all-erp-network

  # --- Legacy Stack (ELK, Jaeger) ---

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: all-erp-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9200:9200'
    volumes:
      - ./volumes/elasticsearch:/usr/share/elasticsearch/data
      - ./config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - all-erp-network

  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.1
    container_name: all-erp-kibana
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - '5601:5601'
    volumes:
      - ./config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    networks:
      - all-erp-network
    depends_on:
      - elasticsearch

  logstash:
    image: docker.elastic.co/logstash/logstash:9.2.1
    container_name: all-erp-logstash
    restart: unless-stopped
    ports:
      - '5044:5044'
    volumes:
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline:ro
    networks:
      - all-erp-network
    depends_on:
      - elasticsearch

  jaeger:
    image: jaegertracing/all-in-one:1.75.0
    container_name: all-erp-jaeger
    restart: unless-stopped
    ports:
      - '16686:16686'
      - '14268:14268'
    networks:
      - all-erp-network

networks:
  all-erp-network:
    name: all-erp-network
    external: true
