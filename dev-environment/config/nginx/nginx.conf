events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Resolver for Docker DNS
    resolver 127.0.0.11 valid=30s;

    # Main Server (개발 환경 - HTTP)
    server {
        listen 80;
        server_name localhost all-erp.local;

        client_max_body_size 100M;

        # Frontend
        location / {
            set $frontend_upstream http://erp-web-admin:4200;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
            set $backend_upstream http://erp-gateway:80; # 임시: 실제로는 개별 서비스로 라우팅 필요. 현재 구조상 upstream 블록 사용 불가하므로 변수 처리.
            # 하지만 upstream 블록을 사용하고 싶다면, Nginx 시작 시점에 호스트가 없으면 에러가 남.
            # 변수 사용 시 upstream 블록을 사용할 수 없음.
            # 따라서 여기서는 간단히 erp-auth 등으로 직접 연결하되 변수로 처리.
            
            # 주의: upstream 블록(backend)을 사용하려면 모든 서버가 켜져 있어야 함.
            # 사용자가 "erp-auth가 작동하지 않을 때도"라고 했으므로 upstream 블록 대신 직접 변수 사용 권장.
            # 하지만 여러 서비스(erp-auth, erp-system)가 있으므로 path based routing이 필요할 수 있음.
            # 현재 설정은 /api/ 전체를 backend upstream으로 보내고 있음.
            
            # 임시 해결책: upstream 블록을 제거하고, 필요 시 각 서비스로 분기하거나
            # 혹은 일단 erp-auth만이라도 변수로 처리.
            
            set $auth_service http://erp-auth:3001;
            proxy_pass $auth_service;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS (개발 환경)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
