global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'all-erp-services'
    metrics_path: /metrics
    static_configs:
      - targets:
        # System Domain
        - 'auth-service:3001'
        - 'system-service:3002'
        - 'tenant-service:3006'
        # HR Domain
        - 'personnel-service:3011'
        - 'payroll-service:3012'
        - 'attendance-service:3013'
        # Finance Domain
        - 'budget-service:3021'
        - 'accounting-service:3022'
        - 'settlement-service:3023'
        # General Domain
        - 'asset-service:3031'
        - 'supply-service:3032'
        - 'general-affairs-service:3033'
        # AI Domain
        - 'ai-service:3007'
        # Platform Services
        - 'approval-service:3041'
        - 'report-service:3042'
        - 'notification-service:3043'
        - 'file-service:3044'
