input {
  # Filebeat로부터 로그 수신
  beats {
    port => 5044
  }

  # Docker 로그 수신
  gelf {
    port => 12201
  }
}

filter {
  # JSON 로그 파싱
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # 타임스탬프 파싱
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # 서비스명 추출
  if [container_name] {
    mutate {
      add_field => { "service" => "%{container_name}" }
    }
  }

  # 로그 레벨 정규화
  if [level] {
    mutate {
      lowercase => [ "level" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "erp-logs-%{+YYYY.MM.dd}"
  }

  # 디버깅용 (선택)
  # stdout { codec => rubydebug }
}
