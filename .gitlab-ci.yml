# ê¸°ë³¸ ìŠ¤í¬ë¦½íŠ¸ (pnpm ì„¤ì¹˜)
before_script:
  - corepack enable
  - corepack prepare pnpm@latest --activate
  - pnpm config set store-dir .pnpm-store

# 1. Setup Stage: ì˜ì¡´ì„± ì„¤ì¹˜
setup:
  stage: setup
  script:
    - pnpm install --frozen-lockfile
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
      - node_modules/
    policy: pull-push
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour

# 2. Test Stage: Lint & Test (Merge Request ì‹œ)
lint:
  stage: test
  script:
    - pnpm nx affected:lint --base=${NX_BASE:-origin/main} --head=${NX_HEAD:-HEAD} --parallel=3
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  needs:
    - setup

test:
  stage: test
  script:
    - pnpm nx affected:test --base=${NX_BASE:-origin/main} --head=${NX_HEAD:-HEAD} --parallel=3 --configuration=ci
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  needs:
    - setup

