image: node:22-alpine

stages:
  - setup
  - test
  - build

# 캐시 설정
cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - .pnpm-store
    - node_modules/

# 전역 변수 설정
variables:
  PNPM_HOME: .pnpm-store
  NX_HEAD: $CI_COMMIT_SHA
  NX_BASE: $CI_MERGE_REQUEST_DIFF_BASE_SHA
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

# 기본 스크립트 (pnpm 설치)
before_script:
  - corepack enable
  - corepack prepare pnpm@latest --activate
  - pnpm config set store-dir .pnpm-store

# 1. Setup Stage: 의존성 설치
setup:
  stage: setup
  script:
    - pnpm install --frozen-lockfile
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
      - node_modules/
    policy: pull-push

# 2. Test Stage: Lint & Test (Merge Request)
lint:
  stage: test
  script:
    - pnpm nx affected:lint --base=${NX_BASE:-origin/main} --head=${NX_HEAD:-HEAD} --parallel=3
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

test:
  stage: test
  script:
    - pnpm nx affected:test --base=${NX_BASE:-origin/main} --head=${NX_HEAD:-HEAD} --parallel=3 --configuration=ci
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# 3. Build Stage: Docker Build & Push (Main Branch)
docker-build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    LATEST_TAG: $CI_REGISTRY_IMAGE:latest
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    # Dockerfile.dev를 사용하여 빌드 (개발 환경용)
    # 운영 환경용 Dockerfile.prod가 있다면 그것을 사용해야 함
    - docker build -f Dockerfile.dev -t $IMAGE_TAG .
    - docker tag $IMAGE_TAG $LATEST_TAG
    - docker push $IMAGE_TAG
    - docker push $LATEST_TAG
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
